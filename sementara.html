<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kprhome {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            position: relative;
            margin-bottom: 0;
        }
        
        .kprhome .konten {
            flex: 1;
            padding: 1.4rem 7%;
            max-width: 60rem;
        }
        
        .kprhome .konten h1 {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 3em;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            line-height: 1.2;
        }
        
        .kprhome .konten h1 span {
            color: var(--primary);
        }
        
        .kprhome .konten p {
            font-size: 1.4rem;
            margin-top: -1rem;
            line-height: 1.4;
            font-weight: 600;
            color: #333;
        }
        
        .kprhome .konten .btn {
            margin-top: 1rem;
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(270deg, #036E89, #369CB0);
            border-radius: 30px;
            box-shadow: 1px 1px 3px rgba(1, 1, 3, 0.5);
            text-decoration: none;
            /* Menghilangkan garis bawah pada link */
            position: relative;
            /* Untuk posisi panah */
            overflow: hidden;
            /* Agar panah tidak keluar dari tombol */
        }
        
        .kprhome .konten .btn:hover {
            background: transparent;
            border: 1px solid #369CB0;
            color: #369CB0;
        }
        
        .arrow {
            display: inline-block;
            margin-left: 10px;
            /* Jarak antara teks dan panah */
            animation: bounce 1s infinite;
            /* Animasi bounce */
        }
        
        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(5px);
                /* Gerakan ke bawah */
            }
            60% {
                transform: translateY(2px);
                /* Gerakan ke bawah yang lebih sedikit */
            }
        }
        /* Gaya untuk gambar bus */
        /* Gaya untuk gambar bus */
        
        .kprhome .kprumah {
            position: relative;
            margin-left: 0;
            /* Reset margin kiri */
            margin-right: 0;
            /* Pastikan margin kanan juga 0 */
            text-align: center;
            /* Menjaga gambar tetap di tengah */
        }
        
        .kprhome .kprumah img {
            width: 350px;
            height: auto;
            object-fit: contain;
            margin: 0 auto;
            margin-right: 2rem;
            /* Menjaga gambar agar tetap berada di tengah */
        }
        /* Media Queries untuk responsif */
        
        @media screen and (max-width: 768px) {
            .kprhome {
                text-align: center;
                min-height: 80vh;
                flex-direction: column;
                /* Menyusun konten dan gambar secara vertikal */
                justify-content: flex-start;
                /* Posisi konten di bagian atas */
            }
            .kprumah {
                margin-top: 20px;
                /* Memberikan jarak antara teks dan gambar */
            }
            .kprhome .konten h1 {
                text-shadow: none;
                font-size: 2.5em;
            }
            .kprhome .konten p {
                font-size: 1rem;
            }
            .kprhome .konten .btn {
                font-size: 1.2rem;
                padding: 0.8rem 2.5rem;
            }
            .kprhome .kprumah img {
                width: 100%;
                /* Gambar lebih kecil dan responsif */
                max-width: 300px;
                /* Maksimalkan ukuran gambar agar tidak terlalu besar */
                height: auto;
                /* Jaga rasio gambar */
                margin: 0 auto;
                /* Menjaga gambar tetap di tengah */
            }
        }
        /* Media Queries untuk perangkat dengan lebar maksimal 480px (ponsel kecil) */
        
        @media screen and (max-width: 480px) {
            .kprhome .konten h1 {
                font-size: 1.8em;
            }
            .kprhome .konten p {
                font-size: 1.1rem;
            }
            .kprhome .konten .btn {
                font-size: 1rem;
                padding: 0.6rem 2rem;
            }
            .kprhome .kprumah img {
                width: 100%;
                /* Gambar responsif penuh pada ponsel */
                max-width: 300px;
                margin: 0 auto;
                /* Menjaga gambar tetap di tengah */
            }
        }
    </style>
</head>

<body>
    <section class="kprhome">
        <main class="konten">
            <div data-aos="fade-right" data-aos-duration="700">
                <h1>
                    <span>Manfaatkan fitur lengkap dari 
                        <span style="color: black;">
                            <span id="typed-text" style="   background: linear-gradient(270deg, #036E89, #369CB0);;
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;">adhome</span>
                    </span>
                    </span>
                </h1>
                <p>Kali ini, saya bersama Guru guru dan seluruh angkatan berkesempatan untuk kunjungan Industri di Bandung</p>

                <a href="#target" class="btn">
                    Scroll
                    <span class="arrow">â†“</span>
                </a>

                <!-- Elemen target yang ingin digulirkan -->

            </div>
        </main>

        <div class="kprumah">
            <img src="housekpr.png" alt="">
        </div>


    </section>
    <script>
        document.querySelector('.btn').addEventListener('click', function(event) {
            event.preventDefault(); // Mencegah perilaku default link

            const targetId = this.getAttribute('href'); // Mendapatkan ID target dari href
            const targetElement = document.querySelector(targetId); // Mencari elemen target

            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth' // Mengatur scroll menjadi halus
                });
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            var options = {
                strings: ["adhome", "adhome", "Hitung kpr", "Kalkulator KPR"],
                typeSpeed: 30,
                backSpeed: 17,
                backDelay: 1000,
                loop: true,
            };

            var typed = new Typed("#typed-text", options);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>

</html>
